plugins {
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

group 'com.vecsight.dragonite'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.8

mainClassName = 'com.vecsight.dragonite.proxy.gui.GUIMain'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(':dragonite-proxy')
    compile 'com.jfoenix:jfoenix:1.4.0'
}

buildConfig {
    clsName = 'ProxyGUIBuildConfig'
}